---
dependencies:
  - role: gronke.dhparam
    dhparam_file: "{{ postfix_config.ssl.dhparams.file | default(postfix_default_config.ssl.dhparams.file) }}"
    dhparam_size: "{{ postfix_config.ssl.dhparams.size | default(postfix_default_config.ssl.dhparams.size) }}"
    dhparam_update_enabled: true

galaxy_info:
  author: The Mailserver Project
  description: Provisions Postfix MTA
  company: github.com/mailserver
  license: MIT
  min_ansible_version: 1.9
  platforms:
    - name: Debian
      versions:
        - jessie
        - wheezy
    - name: Ubuntu
      versions:
        - trusty
    - name: FreeBSD
      versions:
        - 9.3
        - 10.1
        - 10.2
        - 10.3
  galaxy_tags:
    - mailserver
    - mail
    - mta
    - postfix
